<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-box {
            width: 500px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <video playsinline autoplay id="videoEl"></video>
    <p>Transcripted Text：</p>

    <div id="speechEl">
        准确文本：
        <p class=" text-box final" id="final_span"></p>
        不确定：
        <p class="interim" id="interim_span"></p>
    </div>
    <button onclick="handleStart()" id="btnEl">start transrcipting</button>

    <script>
        var recognition = null;
        var speechEl = document.getElementById("speechEl");
        var final_transcript = ''
        var isTranscripting = false;
        function getUserMedia() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("navigator.mediaDevices.getUserMedia is not supported");
                return;
            }

            const constrants = {
                video: {
                    width: 500,
                    height: 400,
                    frameRate: { min: 15, max: 30 },
                    deviceId: this.curVideoOutputId || undefined,
                },
                audio: {
                    noiseSuppression: true,
                    echoCancellation: true,
                    // TODO: 这里切换音频好像不起作用
                    deviceId: this.curAudioOutputId ? this.curAudioOutputId : undefined,
                },
            };

            navigator.mediaDevices
                .getUserMedia(constrants)
                .then(handleMediaStream)
                .catch(handleError);
        }

        function handleMediaStream(stream) {
            const $el = document.querySelector('#videoEl');
            $el.srcObject = stream;
            this.setDevice();
        }
        function handleError(err) {
            console.log("err", err);
        }
        function initWebSpeech() {
            if (!('webkitSpeechRecognition' in window)) {
                // 
            } else {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;

                recognition.onstart = function () {
                    console.log('start transcript')

                    isTranscripting = true;
                };

                recognition.onerror = function (event) {
                    if (event.error == 'no-speech') {
                        ignore_onend = true;
                    }
                    if (event.error == 'audio-capture') {
                        ignore_onend = true;
                    }
                    if (event.error == 'not-allowed') {
                        // if (event.timeStamp - start_timestamp < 100) {
                        //     showInfo('info_blocked');
                        // } else {
                        //     showInfo('info_denied');
                        // }
                        ignore_onend = true;
                    }
                };

                recognition.onend = function () {
                    // recognizing = false;
                    // if (ignore_onend) {
                    //     return;
                    // }
                    // if (!final_transcript) {
                    //     showInfo('info_start');
                    //     return;
                    // }
                    // showInfo('');
                    // if (window.getSelection) {
                    //     window.getSelection().removeAllRanges();
                    //     var range = document.createRange();
                    //     range.selectNode(document.getElementById('final_span'));
                    //     window.getSelection().addRange(range);
                    // }
                    // if (create_email) {
                    //     create_email = false;
                    //     createEmail();
                    // }
                    console.log('end transcript')
                };

                recognition.onresult = function (event) {
                    var interim_transcript = '';
                    console.log('jinx resulr', event, speechEl)
                    if (typeof (event.results) == 'undefined') {
                        recognition.onend = null;
                        recognition.stop();
                        return;
                    }
                    for (var i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            final_transcript += event.results[i][0].transcript;
                        } else {
                            interim_transcript += event.results[i][0].transcript;
                        }
                    }
                    final_transcript = capitalize(final_transcript);
                    final_span.innerHTML = linebreak(final_transcript);
                    interim_span.innerHTML = linebreak(interim_transcript);
                    if (final_transcript || interim_transcript) {
                        // showButtons('inline-block');
                    }
                };
            }
        }

        var two_line = /\n\n/g;
        var one_line = /\n/g;
        function linebreak(s) {
            return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
        }

        var first_char = /\S/;
        function capitalize(s) {
            return s.replace(first_char, function (m) { return m.toUpperCase(); });
        }

        function handleStart() {
            if (isTranscripting) {
                recognition.stop();
                isTranscripting = false
                btnEl.innerHTML = 'start transcripting'
                return
            }
            recognition.start();
            isTranscripting = true
            btnEl.innerHTML = 'stop transcripting'

        }
        function main() {
            getUserMedia()
            initWebSpeech()
        }

        main()
    </script>
</body>

</html>
